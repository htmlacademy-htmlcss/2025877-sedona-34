<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>HTML Academy: Каталог Седона</title>
</head>

<body>
    <header class="main-header">
        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-item">
                    <a class="navigation-logo" href="index.html"><img class="main-header-logo" src="#"
                            alt="Логотип сайта города Седона"></a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="index.html">Главная</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">О Седоне</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
                </li>
            </ul>
            <ul class="navigation-list navigation-user">
                <li class="navigation-item">
                    <a class="navigation-link" href="#">
                        <span class="visually-hidden">
                            Поиск
                        </span>
                    </a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">
                        <span class="visually-hidden">
                            Избранное
                        </span>
                    </a>
                </li>
                <li class="navigation-item">
                    <button class="button navigation-button" type="submit">Хочу сюда!</button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-inner">
        <header class="inner-header">
            <h1 class="inner-title">Гостиницы Седоны</h1>
            <ul class="breadcrumbs-list">
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link" href="index.html">
                        <span class="visually-hidden">Главная</span>
                    </a>
                </li>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link">Гостиницы</a>
                </li>
            </ul>
        </header>
        <section class="catalog-products">
            <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>

            <form class="catalog-filter-form" action="https://echo.htmlacademy.ru/" method="get">
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфраструктура:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control"><input class="control-input" type="checkbox" name="swimming pool"
                                    checked>Бассейн</label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control"><input class="control-input" type="checkbox" name="parking"
                                    checked>Парковка</label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control"><input class="control-input" type="checkbox"
                                    name="wi-fi">Wi-Fi</label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control"><input class="control-input" type="radio" value="hotel"
                                    name="type-of-housing" checked>Гостиница</label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control"><input class="control-input" type="radio" value="motel"
                                    name="type-of-housing">Мотель</label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control"><input class="control-input" type="radio" value="apartments"
                                    name="type-of-housing">Апартаменты</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Стоимость, ₽:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <input class="control-input" type="number" name="price-from" placeholder="от">
                        </li>
                        <li class="catalog-filter-item">
                            <input class="control-input" type="number" name="price-to" placeholder="до">
                        </li>
                    </ul>
                </fieldset>
                <button class="button filter-button" type="submit">Применить</button>
                <button class="button filter-button-reset" type="reset">Сбросить</button>
            </form>
            <select class="select-control" aria-label="Сортировка">
                <option value="popular">Сначала популярные</option>
                <option value="cheap">Сначала дешёвые</option>
                <option value="expensive">Сначала дорогие</option>
            </select>
            <a class="button button-checked" href="#"><span class="visually-hidden">Показать карточки</span></a>
            <a class="button" href="#"><span class="visually-hidden">Показать карточку</span></a>
            <a class="button" href="#"><span class="visually-hidden">Показать список</span></a>
        </section>
    </main>

</body>

</html>
